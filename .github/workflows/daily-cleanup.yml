name: Daily Cleanup

on:
  schedule:
    # Run daily at 3 AM UTC
    - cron: '0 3 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  cleanup:
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: read
    steps:
      - name: Delete all workflow runs
        uses: actions/github-script@v7
        with:
          script: |
            const currentRunId = context.runId;
            let deletedCount = 0;
            let page = 1;
            const perPage = 100;
            
            while (true) {
              const { data: response } = await github.rest.actions.listWorkflowRunsForRepo({
                owner: context.repo.owner,
                repo: context.repo.repo,
                per_page: perPage,
                page: page
              });
              
              if (response.workflow_runs.length === 0) {
                break;
              }
              
              for (const run of response.workflow_runs) {
                // Skip the current run
                if (run.id === currentRunId) {
                  console.log(`Skipping current run ${run.id}`);
                  continue;
                }
                
                try {
                  await github.rest.actions.deleteWorkflowRun({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    run_id: run.id
                  });
                  deletedCount++;
                  console.log(`Deleted workflow run ${run.id} (${run.name})`);
                } catch (error) {
                  console.error(`Failed to delete workflow run ${run.id}: ${error.message}`);
                }
              }
              
              // If we got fewer results than per_page, we're on the last page
              if (response.workflow_runs.length < perPage) {
                break;
              }
              
              page++;
            }
            
            console.log(`Cleanup completed. Deleted ${deletedCount} workflow runs.`);
